<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Package Tracking Application</title>
    <!-- <link rel="stylesheet" href="../css/index.css">
      -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #50b3a2;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            max-width: 100%;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #50b3a2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #429188;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Package Tracker</h1>
    </header>
    <main>
        <p>Welcome to the Package Tracker. Enter your tracking number below to track your package.</p>
        <form action="/track" method="get">
            <label for="tracking-number">Tracking Number:</label>
            <input type="text" id="tracking-number" name="tracking-number" required>
            <button type="submit">Track Package</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Package Tracker Inc.</p>
    </footer>
</body>

</html>
